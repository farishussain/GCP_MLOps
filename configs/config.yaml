# Google Cloud MLOps Configuration

# Project Settings
project:
  name: "mlops-demo"
  description: "End-to-end MLOps pipeline with Google Vertex AI"
  version: "1.0.0"

# Google Cloud Configuration  
gcp:
  project_id: "mlops-295610"
  region: "us-central1"
  zone: "us-central1-a"
  service_account: "mlops-service-account@mlops-295610.iam.gserviceaccount.com"
  
# Cloud Storage Configuration
storage:
  bucket_name: "mlops-vertex-ai-bucket-1763985874"
  data_path: "data/"
  models_path: "models/"
  pipelines_path: "pipelines/"
  outputs_path: "outputs/"

# Vertex AI Configuration
vertex_ai:
  location: "us-central1"
  staging_bucket: "mlops-vertex-ai-bucket-1763985874"
  
# Model Configuration
model:
  name: "iris-classifier"
  framework: "scikit-learn"
  version: "v1.0"
  
# Training Configuration  
training:
  dataset: "iris"
  test_size: 0.2
  random_state: 42
  
# Pipeline Configuration
pipeline:
  name: "iris-mlops-pipeline"
  description: "End-to-end Iris classification pipeline"
  
# Container Configuration
container:
  image_uri: "us-central1-docker.pkg.dev/mlops-295610/mlops-training/iris-trainer"
  tag: "latest"
